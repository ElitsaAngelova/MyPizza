<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

    <title>MyPizza</title>

    <script src="https://kit.fontawesome.com/9c75e4562d.js"></script>
</head>

<body>
    <div class="bar bar-top">
        <a href="home.html"><img id="logo" src="images/logo.png" /></a>
        <nav>
            <a href="menu.html"><button class="btn btn-info"><i class="fas fa-clipboard-list"></i>Меню</button></a>
            <a href="makepizza.html"><button class="btn btn-info"><i class="fas fa-pizza-slice"></i>Направи си пица</button></a>
            <a href="shoppingCart.html" id="basket"><button class="btn btn-info"><i class="fas fa-shopping-basket"></i>Кошница</button></a>
            <a href="profile.html" class="profile"><button class="btn btn-info"><i class="fas fa-user"></i>Профил</button></a>
            <a class="logout"><button class="btn btn-info" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Изход</button></a>
        </nav>
    </div>

    <div class="message">Промените са записани!</div>

    <div class="pad userPad">
        <form method="POST" class="form-horizontal">
            <h2>ПОТРЕБИТЕЛСКИ ДАННИ</h2>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Име</label>
                <div class="col-sm-9 field">
                    <input type="text" id="name" class="form-control" value="Иван" />
                </div>
            </div>

            <div class="form-group">
                <label for="surname" class="col-sm-2 control-label">Фамилия</label>
                <div class="col-sm-9 field">
                    <input type="text" id="surname" class="form-control" value="Петров" />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Имейл</label>
                <div class="col-sm-9 field">
                    <input type="email" id="email" class="form-control" value="user@email.com" />
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Телефонен номер</label>
                <div class="col-sm-9 field">
                    <input type="text" id="phone" class="form-control" value="" />
                </div>
            </div>
        </form>
    </div>

    <div class="pad addressPad">
        <form action="" class="form-horizontal">
            <h2>ДАННИ ЗА ДОСТАВКА</h2>

            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">Град</label>
                <div class="col-sm-9 field">
                    <input type="text" id="city" class="form-control" value="София" />
                </div>
            </div>

            <div class="form-group">
                <label for="street" class="col-sm-2 control-label">Улица</label>
                <div class="col-sm-9 field">
                    <input type="text" id="street" class="form-control" value="Тинтява" />
                </div>
            </div>

            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Номер</label>
                <div class="col-sm-9 field">
                    <input type="email" id="number" class="form-control" value="25" />
                </div>
            </div>

            <div class="form-group">
                <label for="floor" class="col-sm-2 control-label">Етаж</label>
                <div class="col-sm-9 field">
                    <input type="text" id="floor" class="form-control" value="2" />
                </div>
            </div>

            <div class="form-group">
                <label for="doorbell" class="col-sm-2 control-label">Звънец</label>
                <div class="col-sm-9 field text-left">
                    <input type="radio" name="doorbell" value="yes"> да
                    <input type="radio" name="doorbell" value="no" checked> не
                </div>
            </div>
        </form>
    </div>

    <button class="btn btn-success" onclick="saveChanges()">Запазване на промените</button>

    <div class="bar bar-bottom">
        <nav>
            <a href="menu.html" class="btn btn-link">Меню</a>
            <a href="contacts.html" class="btn btn-link">Контакти</a>
            <a href="allergens.html" class="btn btn-link">Алергени</a>
            <a href="calories.html" class="btn btn-link">Калории</a>
        </nav>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
